            <div class="form__banner-image">
                <label [optional]="true"
                       demo-label
                       i18n>
                    Banner
                </label>

                <demo-asset-upload formControlName="bannerId"
                                  accept="image/*"
                                  [multiple]="false"
                                  [canReorder]="false"
                                  (assetsChanged)="handleBannerChange($event)"
                                  (fileRemoved)="handleBannerRemoved()"></demo-asset-upload>
            </div>

            <div class="form__profile-image">
                <label [optional]="true"
                       demo-label
                       i18n>

                <demo-asset-upload formControlName="profileId"

                                  [multiple]="false"
                                  [canReorder]="false"
                                  (assetsChanged)="handleProfileChange($event)"
                                  (fileRemoved)="handleProfileRemoved()"></demo-asset-upload>
            </div>
