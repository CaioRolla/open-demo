<demo-list-theme-processor *ngIf="list$ | async as list"
                          [name]="list.name"
                          [desc]="list.desc"
                          [pix]="list.pix"
                          [slug]="list.slug"
                          [bannerUrl]="list.bannerUrl"
                          [profileUrl]="list.profileUrl"
                          [theme]="list.theme"
                          [products]="list.products"
                          [selectingProductId]="(selectingProductId$ | async) || null"
                          [personEmail]="(personEmail$ | async) || ''"
                          [eventLocation]="list.eventLocation"
                          [eventDate]="list.eventDate"
                          (pixClicked)="pixClicked(list)"
                          (productSelected)="selectProduct($event)"
                          (productUnselected)="unselectProduct($event)"></demo-list-theme-processor>
