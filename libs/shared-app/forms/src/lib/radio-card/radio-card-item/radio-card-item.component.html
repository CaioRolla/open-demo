<button
    type="button"
    class="radio-card-item"
    [class.radio-card-item--checked]="input?.nativeElement?.checked"
    [disabled]="disabled"
    [class.radio-card-item--disabled]="disabled"
>
    <div class="radio-card-item__input">
        <ng-content select="input"></ng-content>
    </div>

    <div class="radio-card-item__marker">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="18"
            height="18"
            viewBox="0 0 48 48"
            style=" fill:#000000;"
        >
            <path
                fill="var(--demo-color-primary-500)"
                d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"
            ></path>
            <path
                fill="white"
                d="M34.586,14.586l-13.57,13.586l-5.602-5.586l-2.828,2.828l8.434,8.414l16.395-16.414L34.586,14.586z"
            ></path>
        </svg>
    </div>

    <div class="radio-card-item__info">
        <div class="radio-card-item__info__title">
            <ng-content select="[radio-card-item-title]"></ng-content>
        </div>
        <div class="radio-card-item__info__subtitle">
            <ng-content select="[radio-card-item-subtitle]"></ng-content>
        </div>
    </div>

    <div class="radio-card-item__content">
        <ng-content></ng-content>
    </div>

</button>
