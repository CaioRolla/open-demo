<demo-divided-page-wrapper [applicationLogoUrl]="config.applicationLogoUrl"
                          [iframeUrl]="config.signInMerchUrl">


    <div class="forgot-password-email">

        <div class="forgot-password-email__icon">
            👍
        </div>

        <div class="forgot-password-email__text">
            A link to reset your password was sent to your email.
        </div>

        <div class="forgot-password-email__resend">

            <button [loading]="(loading$ | async) || false"
                    demo-button
                    (click)="resendConfirmation()">Resend email</button>

        </div>

    </div>


</demo-divided-page-wrapper>
