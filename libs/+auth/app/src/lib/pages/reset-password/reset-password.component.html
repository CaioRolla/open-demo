<demo-divided-page-wrapper pageTitle="Reset Password"
                          pageSubTitle="Create a new password for your account."
                          [applicationLogoUrl]="config.applicationLogoUrl"
                          [iframeUrl]="config.signInMerchUrl">


    <div class="reset-password">

        <div class="reset-password__email">
            <form [formGroup]="form"
                  class="reset-password-form">


                <demo-form-field>
                    <label for="password"
                           demo-label
                           i18n>
                        Password
                    </label>
                    <input name="password"
                           formControlName="password"
                           type="password"
                           demo-input>

                    <demo-error *ngIf="passwordControl.hasError('required')">
                        <ng-container i18n>The password field is required.</ng-container>
                    </demo-error>

                    <demo-error *ngIf="passwordControl.hasError('minlength')">
                        <ng-container i18n>The password must have at least 5 characters.</ng-container>
                    </demo-error>
                </demo-form-field>

                <demo-form-field>
                    <label for="confirmPassword"
                           demo-label
                           i18n>
                        Confirm Password
                    </label>
                    <input name="confirmPassword"
                           formControlName="confirmPassword"
                           type="password"
                           demo-input>

                    <demo-error *ngIf="confirmPasswordControl.hasError('required')">
                        <ng-container i18n>The password confirmation is required.</ng-container>
                    </demo-error>

                    <demo-error *ngIf="confirmPasswordControl.hasError('confirmPassword')">
                        <ng-container i18n>Password confirmation does not match.</ng-container>
                    </demo-error>
                </demo-form-field>


                <button class="reset-password-form__submit"
                        demo-primary-button
                        [loading]="(loading$ | async) || false"
                        (click)="onSubmit()"
                        i18n>Reset Password</button>

            </form>
        </div>
    </div>
</demo-divided-page-wrapper>
