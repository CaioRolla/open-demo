<demo-divided-page-wrapper pageTitle="Forgot Password 👍"
                          pageSubTitle="Enter your account email."
                          i18n-pageTitle
                          i18n-pageSubTitle
                          [applicationLogoUrl]="config.applicationLogoUrl"
                          [iframeUrl]="config.signInMerchUrl">


    <div class="forgot-password">

        <form [formGroup]="form"
              class="forgot-password-form">


            <demo-form-field>
                <label for="email"
                       demo-label
                       i18n>
                    Email
                </label>
                <input name="email"
                       formControlName="email"
                       type="email"
                       demo-input>

                <demo-error *ngIf="emailControl.hasError('required')">
                    <ng-container i18n>The email field is required.</ng-container>
                </demo-error>

                <demo-error *ngIf="emailControl.hasError('email')">
                    <ng-container i18n>Invalid email format.</ng-container>
                </demo-error>
            </demo-form-field>

            <button demo-primary-button
                    [loading]="(loading$ | async) || false"
                    class="forgot-password-form__submit"
                    (click)="onSubmit()"
                    i18n>Send Confirmation</button>

        </form>




    </div>
</demo-divided-page-wrapper>
